<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<title>scrollable_table</title>
	<link type="text/css" href="../resize/resize.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
  <header class="well">
    <h1>CanUI Table Scroll Demo</h1>

    <a href="javascript://" id='scrollable'>Make Scrollable</a>
    <a href="javascript://" id='resize'>Resize</a>
    <a href="javascript://" id='changeColumn'>Change Column</a>
  </header>
    <h2>Grid with Table Scroll</h2>
    <div style="height: 300px; overflow: auto;" class="table-bordered">
      <table class="table">
        <thead>
        <tr></tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        <tr>
        </tr>
        </tfoot>
      </table>
    </div>
</div>

<script type='text/javascript'
        src='../../steal/steal.js'>
</script>
<script type='text/javascript'>
	steal( 'can/control/plugin').then('canui/table_scroll', 'canui/style')
  .then('canui/table_scroll/table_scroll.less', function () {
		var body = $('tbody'),
				html = [],
				cols = 8,
				head = ["<th>HereIsALongColumnName</th>"],
				randomString = function () {
					var len = parseInt(Math.random() * 20),
							str = []
					for (var i = 0; i < len; i++) {
						var rand = parseInt(Math.random() * 60),
								ch = String.fromCharCode(32 + (rand > 40 ? 0 : rand ));

						str.push(ch == ">" || ch == "<" ? "" : ch)
					}
					return str.join("")
				};


		for (var c = 1; c < cols; c++) {
			head.push("<th>col ", c, "</th>")
		}
		$("thead tr").html(head.join(''))

		for (var r = 0; r < 100; r++) {
			html.push("<tr>")
			for (var c = 0; c < cols; c++) {
				html.push("<td>", randomString(), "</td>")
			}
			html.push("</tr>")
		}
		body.html(html.join(''));
		var els;
		$('#scrollable').click(function () {
			$('.table').can_ui_table_scroll();
			els = $('.can_ui_table_scroll').control(can.ui.TableScroll).elements()
		})

		$('#resize').click(function () {
			$('#container').css("overflow", "hidden").canui_resize();
		})

		$('#changeColumn').click(function () {
			els.thead.find('th:eq(1)').text('NEW COLUMN WITHLONGERISHTEXT')
			$('.canui_table_scroll').can_ui_table_scroll('changed')
		})
	})
</script>
</body>
</html>
